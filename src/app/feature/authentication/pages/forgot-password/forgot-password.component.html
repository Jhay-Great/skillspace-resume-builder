<main class="forgot-password" [formGroup]="forgotPasswordForm" (submit)="onSubmit()">
  <form>
    <div class="form-header">
      <div class="logo">
        <img src="assets/svgs/blue-skillspace-logo.svg" alt="logo" />
      </div>

      <div class="header-content">
        <h1>Forgot password?</h1>
        <p>Enter your email to receive a password reset link.</p>
      </div>
    </div>

    <div class="form-content">
      <!-- Login input fields -->

      <!-- Email  -->
      <div class="input-group">
        <label for="email">Email</label>
        <p-iconField iconPosition="left">
          <p-inputIcon styleClass="pi pi-envelope" />
          <input
            formControlName="email"
            type="text"
            pInputText
            placeholder="Enter your email address"
            [class]="{
              'ng-dirty':
                forgotPasswordForm.get('email')?.invalid &&
                forgotPasswordForm.get('email')?.touched
            }"
          />
        </p-iconField>
        <!-- Error message -->
      
        @if(getErrorMessage('email')) {
        <small class="text-warning">{{ getErrorMessage("email") | capitalize }}</small>
        }
      </div>



      <!-- Login button -->
      <div class="login-btn">
        <button
          pButton
          pRipple
          [loading]="forgotPasswordLoading"
          class="p-button-primary full-width-button"
        >
          <span class="full-width-button-label">Submit</span>
        </button>
      </div>
      <!--  -->
    </div>
    <p class="form-footer">Have an account already? <a class="link" routerLink="/auth/login" >Login</a></p>

  </form>
</main>
