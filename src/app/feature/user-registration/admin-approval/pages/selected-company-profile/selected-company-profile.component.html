<p-confirmDialog #cd>
    <ng-template pTemplate="headless" let-message>
        <!-- approved -->
        @if (isApproved) {
                <div class="dialog-container flex flex-column align-items-center p-5 surface-overlay border-round">
                    <span class="header font-bold text-2xl block mb-2 mt-4">
                        {{ message.header }}
                    </span>
                    <p class="description mb-0">{{ message.message }}</p>
                    <div class="dialog-btns flex align-items-center gap-2 mt-4">
                        <button 
                            pButton 
                            label="Cancel"
                            (click)="cd.reject()"
                            [text]="true" 
                            class="p-button-outlined w-8rem ">
                        </button>
                        <button 
                            pButton 
                            label="Save" 
                            (click)="cd.accept()" 
                            class="w-8rem">
                        </button>
                    </div>
                </div>
                
            }

        <!-- rejected -->
        @if (isRejected) {
                <div class="dialog-container flex flex-column align-items-center p-5 surface-overlay border-round">
                    <span class="header font-bold text-2xl block mb-2 mt-4">
                        {{ message.header }}
                    </span>
                    <p class="description mb-0">{{ message.message }}</p>
                    <div class="dialog-btns flex align-items-center gap-2 mt-4">
                        <button 
                            pButton 
                            label="Cancel"
                            (click)="cd.reject()"
                            [text]="true" 
                            class="p-button-outlined w-8rem ">
                        </button>
                        <button 
                            pButton 
                            label="Rejected" 
                            (click)="cd.accept()" 
                            severity="danger"
                            class="rejected-btn w-8rem">
                        </button>
                    </div>
                </div>
                
            }
    </ng-template>
</p-confirmDialog>
