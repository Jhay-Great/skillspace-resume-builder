<div class="main-container">
    <p class="header-title">Company's profile</p>

    <section class="company-details">

        <!-- details -->
        <div class="details">
            <div class="logo">
                <img src="assets/images/Avatar.png" alt="company logo">
            </div>
            <div class="information">
                <div class="personal-info data">
                    <p>Personal Information:</p>
                    <p>Amalitech Ghana</p>
                    <p>+233 030 456 7889</p>
                    <p>amalitech.ghana&#64;.org</p>
                </div>
                <div class="social-media-info data">
                    <p>Social media links:</p>
                    <div class="links">
                        <p-button 
                            pTooltip="Confirm to proceed" 
                            tooltipPosition="bottom"
                            tooltipEvent="hover"
                            icon="pi pi-linkedin"
                             />
                        <p-button 
                            pTooltip="Confirm to proceed" 
                            tooltipPosition="bottom"
                            tooltipEvent="hover"
                            icon="pi pi-twitter"
                             />
                        <p-button 
                            pTooltip="Confirm to proceed" 
                            tooltipPosition="bottom"
                            tooltipEvent="hover"
                            icon="pi pi-globe"
                             />
                        <i class="pi pi-linkedin"
                        pTooltip="Confirm to proceed" 
                        tooltipPosition="bottom"
                        tooltipEvent="hover"
                        ></i> 
                        <!-- <i class="pi pi-twitter"></i>
                        <i class="pi pi-globe"></i> -->
                    </div>
                </div>

            </div>
        </div>

        <!-- status -->
        <p>
            pending
        </p>

    </section>

    <section>
        <!-- button -->
        <div class="btns">
            <p-button (onClick)="reject()" label="Reject company" [outlined]="true" />
            <p-button (onClick)="confirm()" label="Accept company" />
        </div>

        <!-- header -->
        <h2>Registered certificate</h2>

        <!-- certificate -->
        <img src="" alt="">
    </section>

</div>

<div class="card flex justify-content-center">
    <!-- <p-toast /> -->
    <p-confirmDialog #cd>
        <ng-template pTemplate="headless" let-message>
            <div class="flex flex-column align-items-center p-5 surface-overlay border-round">
                <div class="border-circle bg-primary inline-flex justify-content-center align-items-center h-6rem w-6rem">
                    <i class="pi pi-question text-5xl"></i>
                </div>
                <span class="font-bold text-2xl block mb-2 mt-4">
                    {{ message.header }}
                </span>
                <p class="mb-0">{{ message.message }}</p>
                <div class="flex align-items-center gap-2 mt-4">
                    <button 
                        pButton 
                        label="Save" 
                        (click)="cd.accept()" 
                        class="w-8rem">
                    </button>
                    <button 
                        pButton 
                        label="Cancel"
                        (click)="cd.reject()" 
                        class="p-button-outlined w-8rem ">
                    </button>
                </div>
            </div>
        </ng-template>
    </p-confirmDialog>
    <!-- <p-button (onClick)="confirm()" label="Confirm" /> -->
</div>
