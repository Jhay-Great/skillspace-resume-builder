<div class="container">
  <div class="header">
    <p class="header-title">Manage career programmes</p>
    <p class="header-subtitle">Below are programmes you have created</p>
  </div>

  <!-- table here -->

  <div class="table">

    <!-- search -->
    <div class="search-wrap">
      <div class="search-container">
        <p-iconField iconPosition="left" class="ml-auto">
          <p-inputIcon>
            <i class="pi pi-search"></i>
          </p-inputIcon>
          <input
            pInputText
            [style]="{ width: '30rem' }"
            type="text"
            (input)="dt1.filterGlobal($any($event).target.value, 'contains')"
            placeholder="Search programm by title"
          />
        </p-iconField>
      </div>
    </div>
    <!--  -->

    <!-- tabMenu -->
    <p-tabMenu [model]="items" [activeItem]="activeItem">
      <ng-template pTemplate="item" let-item>
        <a pRipple class="flex align-items-center gap-2 p-menuitem-link">
          <span class="font-bold">
            {{ item.label }}
          </span>
          <p-badge value="8" />
        </a>
      </ng-template>
    </p-tabMenu>
    <!--  -->

    <!-- table content -->
    <p-table
      #dt1
      [value]="users"
      [globalFilterFields]="['name', 'category', 'price']"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 20%">Title</th>
          <th style="width: 20%">Location</th>
          <th style="width: 20%">Duration</th>
          <th style="width: 20%">Scores</th>
          <th pSortableColumn="date" style="width: 20%">
            Date created <p-sortIcon field="date" />
          </th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-users>
        <tr>
          <td>{{ users.username }}</td>
          <td>{{ users.name }}</td>
          <td>another</td>
          <td>{{ users.name }}</td>
          <td>August 21.2024</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
