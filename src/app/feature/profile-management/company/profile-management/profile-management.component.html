<app-page-header-description 
  [title]="'Manage profile'"
  [description]="'Easily manage your profile to stay up to date'"
/>

<section class="container">
  <p-tabView class="tab-view-container">
    <!-- company details -->
    <p-tabPanel class="content-container" header="Company details">
      <!-- content goes here -->
      <form [formGroup]="companyDetails">
        <!-- company name -->
        <div class="card flex flex-wrap justify-content-center gap-3">
          <label for="username">Company Name</label>
          <p class="description">{{ description }}</p>
          <p-iconField iconPosition="left">
            <p-inputIcon styleClass="pi pi-user" />
            <input type="text" pInputText placeholder="Enter company name " />
          </p-iconField>
        </div>

        <!-- email -->
        <div class="card flex flex-wrap justify-content-center gap-3">
          <label for="username">Email</label>
          <p class="description">{{ description }}</p>
          <p-iconField iconPosition="left">
            <p-inputIcon styleClass="pi pi-envelope" />
            <input
              class="email"
              type="text"
              [disabled]="true"
              pInputText
              placeholder="amalitech.ghana@gmail.com"
            />
          </p-iconField>
        </div>

        <!-- website -->
        <div class="card flex flex-wrap justify-content-center gap-3">
          <label for="username">Website Links</label>
          <p class="description">{{ description }}</p>
          <p-iconField iconPosition="left">
            <p-inputIcon styleClass="pi pi-link" />
            <input type="text" pInputText placeholder="www.Seanlifer.com" />
          </p-iconField>
        </div>

        <!-- upload -->
        <app-drag-n-drop-file-input 
        [label]="'Upload Logo'" 
        [accept]="'image/png'"
      />
      
      </form>
    </p-tabPanel>

    <!-- documents -->
    <p-tabPanel header="Documents">
      <!-- file upload content goes here -->
      <form [formGroup]="documentForm">
        <app-drag-n-drop-file-input 
          [label]="'Certificate'" 
          [accept]="'.pdf'"
        />

      </form>
       
      
    </p-tabPanel>

    <!-- security -->
    <p-tabPanel header="Security">
      <!-- content goes here -->
      <header>
        <p class="title">Change Password</p>
        <p class="password-description">Update password details for security reasons</p>
      </header>

      <form [formGroup]="securityForm">
        <!-- old password -->
        <app-input-field 
          [label]="'Old Password'"
          [type]="'password'"
          [svgIcon]="'lock'"
          [placeholder]="'Old password'"
          formControlName="oldPassword"
        />
        
        <!-- new password -->
        <app-input-field 
          [label]="'New Password'"
          [type]="'password'"
          [svgIcon]="'lock'"
          [placeholder]="'New password'"
          formControlName="newPassword"
        />
        
        <!-- confirm password -->
        <app-input-field 
          [label]="'Confirm Password'"
          [type]="'password'"
          [svgIcon]="'lock'"
          [placeholder]="'Confirm password'"
          formControlName="confirmPassword"
        />

      </form>
    </p-tabPanel>
  </p-tabView>
  <button class="save-changes-btn">Save changes</button>

</section>
