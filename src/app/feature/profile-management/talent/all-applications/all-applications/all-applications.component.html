<div class="container">
  <div class="header">
    <p class="header-title">Manage career programmes</p>
    <p class="header-subtitle">Below are programmes you have created</p>
  </div>

  <!-- table here -->
  <div class="table">
    <!-- search -->
    <div class="search-wrap">
      <div class="search-container">
        <p-iconField iconPosition="left" class="ml-auto">
          <p-inputIcon>
            <i class="pi pi-search"></i>
          </p-inputIcon>
          <input
            #searchInput
            pInputText
            [style]="{ width: '30rem' }"
            (input)="table.filterGlobal($any($event).target.value, 'contains')"
            type="text"
            placeholder="Search programm by title"
          />
        </p-iconField>
      </div>
      <!-- company -->
      <div class="card flex justify-content-center status">
        <p-splitButton label="Company" [model]="company" severity="secondary" />
      </div>
      <!-- status -->
      <div class="card flex justify-content-center status">
        <p-splitButton label="Status" [model]="status" severity="secondary" />
      </div>
    </div>
    <!--  -->

    <!-- table -->
    <p-table #table [globalFilterFields]="['title']" [value]="testData">
      <ng-template pTemplate="header">
        <tr>
          <th>All applications</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-application>
        <tr>
          <td><app-application-card (openDialog)="showDialog()" [application]="application" /></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<!-- dialogue -->
<p-dialog header="Withdraw application" [modal]="true" [(visible)]="visible" [style]="{ width: '35rem' }">
  <h1>hello</h1>
</p-dialog>
