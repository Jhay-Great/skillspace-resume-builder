<div class="container">
  <!-- head -->
  <div class="head">
    <div class="left">
      <span class="logo">
        <img [src]="programme.Logo" alt="">
      </span>
      <p class="font-head">{{ programme.companyName }}</p>
    </div>
    <div class="right">
      <app-tag [status]="'open'"></app-tag>
      <img class="moreIcon" (click)="op.toggle($event)" src="assets/svgs/more.svg" alt="more" />
      <p-overlayPanel #op>
        <div class="float">
          <p class="floattext">View program</p>
          <p class="floattext">Save for later</p>
        </div>
      </p-overlayPanel>
    </div>
  </div>

  <!-- details -->
  <p>Posted: <span class="font-xs">2 days ago</span></p>
  <div class="details">
    <div class="wrap">
      <p class="font-head programme-title">{{ programme.name }}</p>
      <div class="date-wrap">
        <img src="../../../../assets/svgs/date.svg" alt="date" />
        <p class="font-sm">{{formatDateRange(programme.startDate,programme.endDate)}}</p>
      </div>
      <div class="badge-wrap">
        <button class="badge font-sm">{{programme.requiredBadges}}</button>
        <button class="badge font-sm">{{programme.optionalBadges}}</button>
      </div>
    </div>
  </div>

  <!-- Apply button -->
  <div class="apply">
    <button (click)="applyNow()" class="apply-btn">Apply now</button>
  </div>
</div>
